<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./styles/style.css">
        <title>Frontend Mentor | Interactive pricing component</title>
    </head>
    <body>

        <header class="header">
            <h1>Simple, traffic-based pricing</h1>
            <p>
                Sign-up for our 30-day trial. No credit card required.</p>
        </header>

        <section class="card">

            <div class="one">
                <div class="price">
                    <h2>100K PAGEVIEWS</h2>
                    <div class="p2">
                        <h1 id="text">$0.00</h1>
                        <p>/month</p>
                    </div>
                </div>

                <div class="slider-container">
                    <input type="range" min="0" max="32" value="0" class="slider" id="mySlider">
                </div>

                <div class="toog">
                    <p>Monthly Billing</p>

                    <div class="check">
                        <input type="checkbox" class="checkbox" id="checkbox">
                        <!-- <div class="move"></div> -->
                    </div>

                    <p>Yearly Billing</p>
                    <p class="df" >25% discount</p>
                </div>
            </div>
            <div class="two">

                <div class="services">
                    <div class="service">
                        <img src="/images/icon-check.svg" alt="check">
                        <p>Unlimited websites.</p>
                    </div>
                    <div class="service">
                        <img src="/images/icon-check.svg" alt="check">
                        <p>100% data ownership</p>
                    </div>
                    <div class="service">
                        <img src="/images/icon-check.svg" alt="check">
                        <p>Email reports</p>
                    </div>
                </div>
                <div class="btn">
                    <button>Start my trial</button>
                </div>

            </div>

        </section>

        <script src="main.js"></script>
    </body>
</html>
<!--   Simple, traffic-based pricing
  Sign-up for our 30-day trial. No credit card required. 

  Pageviews
  $ /month

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial -->
